{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
<h1>Add Accomodation Address</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary mt-3" type="submit">Submit New Address</button>
</form>
</div>
{% endblock %}
