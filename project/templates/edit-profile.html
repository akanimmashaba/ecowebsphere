{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Profile {% endblock %}

{% block content %}
<div class="container">
    <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% comment %} {{ user_form|crispy }} {% endcomment %}
        {{ profile_form|crispy }}
        <input type="submit" class="mt-3" name="sumbit">
    </form>
</div>
{% endblock %}
