{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
<h1>Add an accomodation</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Submit New Post</button>
</form>

<button class="btn btn-primary btn-sm"><a href="{% url 'create-address' %}">Add a new address</a></button>
</div>



<script>
  var name = "{{ user.id }}";
  document.getElementById("userID").Value
    = name;
</script>
{% endblock %}
