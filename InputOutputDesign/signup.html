<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>signup | eco web sphere</title>
</head>

<body>

  <div class="container">
    <main>
      <div class="py-5 text-center">
        <!-- <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h2>Sign up</h2>
      </div>

      <div class="row g-5 justify-content-center">
        <div class="col-12">
          <hr class="">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
              <div class="col-sm-6">
                <label for="idNumber" class="form-label">ID number</label>
                <input type="text" class="form-control" id="idNumber" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid ID number is required.
                </div>
              </div>
              <div class="col-sm-6">
                <label for="phoneNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid contact number is required.
                </div>
              </div>
              <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="">
                <div class="invalid-feedback">
                  Please enter a valisd email address
                </div>
              </div>
              <div class="col-6 col-md-6 col-sm-12">
                <label for="DOB" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="Password2" placeholder="">
                <div class="invalid-feedback">
                  Please enter a valid Date of birth.
                </div>
              </div>
              <label class="form-label mb-2">Gender</label>
              <div class="">
                <div class="row">
                  <div class="col-1">
                    <div class="form-check">
                      <div class="container">
                        <input id="genderMale" name="gender" type="radio" class="form-check-input" checked required>
                      <label class="form-check-label" for="genderMale">Male</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="form-check">
                      <div class="container">
                        <input id="genderFemale" name="gender" type="radio" class="form-check-input"  required>
                      <label class="form-check-label" for="genderFemale">Female</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <label class="form-label mb-2">  Account Type  </label>
              <div class="">
                <div class="row">
                  <div class="col-1">
                    <div class="form-check">
                      <div class="container">
                        <input id="studentusertype" name="userType" type="radio" class="form-check-input" checked required>
                      <label class="form-check-label" for="studentusertype">Student</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="form-check">
                      <div class="container">
                        <input id="landlordusertype" name="userType" type="radio" class="form-check-input"  required>
                      <label class="form-check-label" for="landlordusertype">Landlord</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              
              </div>

              <div class="row mt-3">
                <div class="col-6 col-md-6 col-sm-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="">
                <div class="invalid-feedback">
                  Please enter a valid password.
                </div>
              </div>
              <div class="col-6 col-md-6 col-sm-12">
                <label for="password" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="Password2" placeholder="">
                <div class="invalid-feedback">
                  Please enter a valid password.
                </div>
              </div>
            </div>            
            <button class=" mt-3 mb-5 w-100 btn btn-primary btn-lg" type="submit">Sign up</button>
          </form>
        </div>
      </div>
    </main>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
